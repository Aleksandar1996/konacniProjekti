<h1>Posts</h1>

<ul>
  <li *ngFor="let post of posts$">
    <a routerLink="/details/{{post.userId}}">{{ post.title }}</a><!--
      ovaj deo na klik vraca do prvog stanja aplikacije(ovde ubacis proveru da udje na profil)-->
      <!--na klik vodi do korisnika sa tim id-jem-->

    <p>{{ post.body }}</p>
</li>
</ul>
